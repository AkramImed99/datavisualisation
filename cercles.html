      <h3 class="mb-0 mt-4">Statisqtiques des top 3 joueurs au monde en 2022</h3>
      <div class="mx-sm-auto mx-0 col-lg-6 col-12 text-center px-0">
          <h5 class="mt-4 mb-4"></h5>
          <div id="donut" class="mx-0 px-0 col-12 mb-1"></div>
  
      </div>
      <div class="buttons text-center col-12 mt-3">
          <button id="everyone" class="btn btn-secondary my-1 col-12 col-md-4 col-lg-3">Karim Benzema</button>
          <button id="women" class="btn btn-secondary my-1 col-12 col-md-4 col-lg-3">Sadio Mané</button>
          <button id="men" class="btn btn-secondary my-1 col-12 col-md-4 col-lg-3">Robert Lewandowski</button>
      </div>
  
      <div class="mx-auto col-12 text-center">
          <h5 class="mt-5 mb-0">Répartition des votes meilleur joueur 2022<p></p>
          </h5>
          <div id="pie" class="mt-4 mb-0"></div>
          <div class="legend-pie col-12 mb-2">
              <div class="d-inline"><i class="fas fa-circle strongly-like"></i> Karim Benzema</div>
              <div class="d-inline mx-3"><i class="fas fa-circle like"></i> Sadio Mane</div>
              <div class="d-md-inline">
                  <div class="d-inline mr-3"><i class="fas fa-circle dislike"></i> Robert Lewandowski</div>
                  <div class="d-inline mr-3"><i class="fas fa-circle strongly-dislike"></i> Kevin De Bruyne</div>
                  <div class="d-inline"> <i class="fas fa-circle unsure"></i> Mohamed Salah</div>
              </div>
          </div>
  
      </div>
      <div class="buttons text-center col-12 mt-1">
          <button id="group1" class="btn btn-secondary my-1 col-4 col-md-3 col-lg-2">Journalistes</button>
          <button id="group2" class="btn btn-secondary my-1 col-4 col-md-3 col-lg-2">Entraineurs</button>
          <button id="group3" class="btn btn-secondary my-1 col-4 col-md-3 col-lg-2">Capitaines d'équipes</button>
          <button id="group4" class="btn btn-secondary my-1 col-4 col-md-3 col-lg-2">Anciens joueurs</button>
          <button id="group5" class="btn btn-secondary my-1 col-4 col-md-3 col-lg-2">Spectateurs</button>
